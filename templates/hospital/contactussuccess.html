<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Contact Us - Success</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <style media="screen">
      /* Global styles */
      body {
        font-family: 'Roboto', sans-serif;
        background: #f4f7f6;
        margin: 0;
        padding: 0;
      }

      h1,
      p {
        font-family: 'Playfair Display', serif;
        color: #333;
        letter-spacing: 1px;
      }

      .jumbotron {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        padding: 50px 30px;
        text-align: center;
        margin-bottom: 50px;
        transform: scale(1);
        transition: all 0.3s ease;
      }

      .jumbotron:hover {
        transform: scale(1.05);
      }

      .jumbotron h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      .jumbotron p {
        font-size: 1.2rem;
        font-weight: 500;
        margin-bottom: 30px;
        line-height: 1.5;
      }

      .jumbotron .lead {
        font-size: 1.3rem;
        font-weight: 600;
        letter-spacing: 2px;
      }

      /* Button styles */
      .btn-primary {
        background: #ff416c;
        border: 1px solid #ff416c;
        padding: 12px 30px;
        border-radius: 30px;
        font-size: 1rem;
        font-weight: 600;
        text-transform: uppercase;
        transition: background 0.3s ease, transform 0.3s ease;
      }

      .btn-primary:hover {
        background: #ff7b54;
        border: 1px solid #ff7b54;
        transform: translateY(-5px);
      }

      .container {
        padding: 0 15px;
      }

      .footer {
        background: #333;
        color: #fff;
        padding: 30px 0;
        text-align: center;
        font-size: 0.9rem;
        position: absolute;
        bottom: 0;
        width: 100%;
        box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
      }

      .footer a {
        color: #ff7b54;
        text-decoration: none;
        font-weight: bold;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .jumbotron h1 {
          font-size: 2rem;
        }

        .jumbotron p {
          font-size: 1rem;
        }
      }
    </style>
  </head>

  <body>
    {% include "hospital/navbar.html" %}

    <div class="container" style="max-width: 900px; margin-top: 100px;">
      <div class="jumbotron">
        <h1 class="display-4">Your Message Was Sent Successfully!</h1>
        <p class="lead">Thank you for reaching out to us. We will get back to you shortly.</p>
        <hr class="my-4" />
        <p>Explore other features of our website!</p>
        <p class="lead">
          <a href="/" class="btn btn-primary btn-lg" role="button">Back to Home</a>
        </p>
      </div>
    </div>

    {% include "hospital/footer.html" %}
  </body>
</html>
