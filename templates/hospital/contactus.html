{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contact Us - Medicare</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; /* Align everything in a column */
      min-height: 100vh; /* Ensure the body takes the full height */
      background: linear-gradient(45deg, #6a11cb, #2575fc); /* Gradient background */
      color: white;
    }

    /* Main Content */
    .main-content {
      flex-grow: 1; /* This allows the content area to expand and take available space */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .contact-container {
      width: 100%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.7); /* Dark translucent background */
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .alert {
      background-color: #28a745;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      animation: slideIn 0.6s ease-in-out;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h3 {
      font-size: 2rem;
      text-shadow: 2px 2px 12px rgba(0, 0, 0, 0.6);
      margin-bottom: 30px;
    }

    /* Form Styling */
    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: 1px solid #ddd;
      background-color: #222;
      color: white;
      margin-top: 10px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #6a11cb;
      outline: none;
    }

    .form-group textarea {
      height: 150px;
      resize: none;
    }

    /* Submit Button Styling */
    .submit-btn {
      background-color: #ff7043;
      color: white;
      font-size: 1.25rem;
      padding: 12px 30px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #e64a19;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Footer */
    footer {
      background: #333;
      color: white;
      padding: 30px 0;
      text-align: center;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  {% include "hospital/navbar.html" %}

  <!-- Main Content Section -->
  <div class="main-content">
    <div class="contact-container">
      <h3 class="alert">Send Us Your Valuable Feedback For Improvement !</h3>

      <!-- Contact Form -->
      <form method="POST" action="{% url 'contactus' %}">
        <!-- CSRF Token -->
        {% csrf_token %}

        <div class="form-group">
          <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <textarea name="message" class="form-control" placeholder="Enter your message" required></textarea>
        </div>

        <div class="form-group">
          <input type="submit" value="Send Message" class="submit-btn">
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  {% include "hospital/footer.html" %}
  
</body>
</html>
